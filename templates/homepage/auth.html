{% extends "base.html" %}
{% load static %}
{% block title %}Вход{% endblock %}
{% block favicon %}<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">{% endblock %}
{% block content %}
	<section class="auth">
		<div class="auth__container container">
			<div class="auth__body">
				<h1 class="body__title">Вход</h1>
				<form action="{% url 'call_center:auth_check' %}" method="post" class="body__form">
					{% csrf_token %}
					{% if error_message %}
						<p style="color: red;">{{ error_message }}</p>
					{% endif %}
					<input type="text" name="input_login" class="body__form-name input" placeholder="Введите имя">
    				<input type="password" name="input_password" class="body__form-pass input" placeholder="Введите пароль">
					<button type="submit" class="body__form-button">
						Войти
					</button>
			</div>
		</div>
	</section>
{% endblock %}
